    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: ğŸ“¦ installing packages
        run: npm install
      - name: âš™ï¸ building...
        run: npm run build
      - name: ğŸ’… code syntax and style
        run: |
          npm run format
          npm run lint
      - name: ğŸ§ª running tests...
