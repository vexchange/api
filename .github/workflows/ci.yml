name: ci

on:
  push:
    branches:
      - prod
      - dev
  pull_request:
    branches:
      - prod
      - dev

jobs:
  vexchange-api-ci:
    name: Vexchange API - CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.10
      - name: ğŸ“¦ installing packages
        run: npm ci
      - name: âš™ï¸ building...
        run: npm run build
      - name: ğŸ’… code syntax and style
        run: |
          npm run lint
          npm run lint:json
      - name: ğŸ§ª running tests...
        run: npm run test
